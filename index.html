<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwa</title>
    <style>
        /* 배경을 어둡게 설정하여 이미지를 돋보이게 합니다 */
        body {
            margin: 0;
            padding: 0;
            background-color: #333; /* 어두운 회색 배경 */
            overflow: hidden; /* 스크롤바 숨기기 */
            position: relative;
            height: 100vh; /* 뷰포트 높이 전체 사용 */
            width: 100vw; /* 뷰포트 너비 전체 사용 */
        }

        /* 이미지 스타일: 절대 위치로 지정하여 겹치게 만들고, 전환 효과를 추가합니다 */
        .cat-image {
            position: absolute;
            width: 200px; /* 이미지 크기 조절 */
            height: auto;
            transform: rotate(0deg); /* 초기 회전 각도 */
            opacity: 0.9; /* 약간의 투명도 */
            transition: opacity 1s ease-in-out, transform 0.5s; /* 부드러운 전환 효과 */
            cursor: pointer; /* 마우스를 올리면 커서 변경 */
        }
        
        /* 마우스를 올리면 밝게 보이게 합니다 */
        .cat-image:hover {
            opacity: 1.0;
            transform: scale(1.1); /* 약간 확대 */
        }
    </style>
</head>
<body>
    
    <div id="image-container"></div>

    <script>
        //페이지 이탈 방지 기능 추가 (요청하신 기능)
        let canLeave = false;
        const blockDuration = 60000; // 60초 (1분)

        // 1분 후에 canLeave 변수를 true로 설정하여 이탈 허용
        setTimeout(() => {
            canLeave = true;
            console.log("1분이 지났습니다. 이제 자유롭게 페이지를 떠날 수 있습니다.");
        }, blockDuration);

        // 사용자가 페이지를 닫거나 이동하려고 할 때 경고창 표시
        window.addEventListener('beforeunload', function (event) {
            if (!canLeave) {
                event.preventDefault();
                // 브라우저가 자체 경고 문구를 표시합니다.
                event.returnValue = "잠시만요! 1분이 지나지 않았습니다. 정말로 페이지를 떠나시겠습니까?";
            }
        });


        
        //무작위 이미지 배치 기능 (기존 기능) 
        const imageContainer = document.getElementById('image-container');
        // 파일명을 'cat.png'로 가정하고 수정했습니다. GitHub 파일명을 확인하세요.
        const imageFileName = 'cat.png'; 
        
        // 생성할 이미지 개수 
        const numberOfImages = 200; 

        // 뷰포트 너비와 높이
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        for (let i = 0; i < numberOfImages; i++) {
            // 1. 이미지 요소 생성
            const img = document.createElement('img');
            img.src = imageFileName;
            img.alt = 'mwa';
            img.classList.add('cat-image');

            // 2. 무작위 위치 계산
            const randomX = Math.random() * (viewportWidth - 150);
            const randomY = Math.random() * (viewportHeight - 150);
            
            // 3. 무작위 회전 각도 계산
            const randomRotation = Math.random() * 360;

            // 4. 스타일 적용
            img.style.left = randomX + 'px';
            img.style.top = randomY + 'px';
            img.style.transform = `rotate(${randomRotation}deg)`;
            
            // 5. 무작위 z-index 적용
            img.style.zIndex = Math.floor(Math.random() * 100);

            // 6. 컨테이너에 추가
            imageContainer.appendChild(img);
        }
    </script>
</body>
</html>
